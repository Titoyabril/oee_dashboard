[pytest]
# Pytest configuration for OEE Analytics tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --capture=no
    --showlocals
    --maxfail=5

# Async support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    integration: Integration tests (require external services)
    load: Load/performance tests
    slow: Slow running tests (>5s)
    requires_mqtt: Requires MQTT broker
    requires_timescaledb: Requires TimescaleDB
    requires_redis: Requires Redis
    requires_opcua: Requires OPC-UA server

# Coverage
[coverage:run]
source = oee_analytics
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Timeout
timeout = 300
timeout_method = thread
