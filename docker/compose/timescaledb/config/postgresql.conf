# PostgreSQL Configuration for TimescaleDB OEE Analytics
# Tuned for time-series workload with high write throughput

# ========================================
# Connection Settings
# ========================================
max_connections = 200
superuser_reserved_connections = 3

# ========================================
# Memory Settings (adjust based on available RAM)
# Assuming 16GB total RAM, allocate ~12GB to Postgres
# ========================================
shared_buffers = 4GB                    # 25% of RAM
effective_cache_size = 12GB             # 75% of RAM
work_mem = 32MB                         # Per-operation memory
maintenance_work_mem = 1GB              # For VACUUM, CREATE INDEX, etc.
autovacuum_work_mem = 512MB

# ========================================
# WAL (Write-Ahead Logging) Settings
# ========================================
wal_level = replica                     # Enable replication
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9      # Spread checkpoints over 90% of interval
checkpoint_timeout = 15min
wal_compression = on                    # Compress WAL files

# ========================================
# Query Planner
# ========================================
random_page_cost = 1.1                  # SSD-optimized (default 4.0 for HDD)
effective_io_concurrency = 200          # Number of concurrent I/O operations

# ========================================
# Parallel Query Execution
# ========================================
max_worker_processes = 16
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ========================================
# Background Writer
# ========================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ========================================
# Autovacuum Settings
# ========================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min              # How often to run autovacuum
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.05  # 5% of table size
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ========================================
# TimescaleDB Specific Settings
# ========================================
timescaledb.max_background_workers = 16
timescaledb.telemetry_level = off      # Disable telemetry

# Continuous aggregate settings
timescaledb.materializations_per_iteration = 10

# Compression settings
timescaledb.max_background_workers = 16
timescaledb.compress_segmentby_default_chunk_size = 500000

# ========================================
# Logging
# ========================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000      # Log queries taking > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0                      # Log all temp files
log_autovacuum_min_duration = 0         # Log all autovacuum actions

# ========================================
# Statistics
# ========================================
shared_preload_libraries = 'timescaledb,pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ========================================
# Locale and Formatting
# ========================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ========================================
# Client Connection Defaults
# ========================================
statement_timeout = 60000               # 60 seconds max query time
lock_timeout = 10000                    # 10 seconds max lock wait
idle_in_transaction_session_timeout = 300000  # 5 minutes

# ========================================
# Replication (for HA setup - optional)
# ========================================
# max_wal_senders = 10
# wal_keep_size = 2GB
# hot_standby = on
# hot_standby_feedback = on

# ========================================
# Security
# ========================================
ssl = off                               # Enable in production
# ssl_cert_file = '/etc/ssl/certs/server.crt'
# ssl_key_file = '/etc/ssl/private/server.key'
# ssl_ca_file = '/etc/ssl/certs/ca.crt'

password_encryption = scram-sha-256
